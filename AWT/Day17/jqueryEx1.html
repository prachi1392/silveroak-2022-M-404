<html>
 <head>
   <title>
           Jquery Example 1
  </title>
<style>
  .err{
     background-color:#F1948A;
     padding:5px;
     color:white;
   }
.success{
 background-color:#186A3B;
     padding:5px;
     color:white;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
   $(document).ready(function(){
       $(".clickTag").click(function(){
                alert("Link Clicked");
       });          
   $("#textBx").blur(function(){
      $("#myDiv").html($(this).val());
});

$("#btnSum").click(function(){
   var txt1 =$("#txt1").val();
   var txt2 = $("#txt2").val();
   if(txt1 == "" ){
    $(".result").addClass("err"); 
    $(".result").html("Please Enter Value 1");
  
   }
  else if(txt2 == "")
  {
  $(".result").addClass("err"); 
    $(".result").html("Please Enter Value 2");
  }
 else{
   var sum =  parseInt( txt1) +parseInt( txt2) ;
  $(".result").addClass("success"); 
   $(".result").html("The sum is : "+sum);
  }
});

   });
</script>
</head>
<body>
<a href="#"  class="clickTag"> Click Here </a>  
<input type="text" name="txt" id="textBx">
<div id="myDiv"> </div>

<br><br>
Enter Value 1 : <input type="text" name="txt1" id="txt1"> <br>
Enter Value 2: <input type="text" name="txt2" id="txt2"><br>
<input type="button" value="+" name="btn" id="btnSum"><br>
<div class="result"></div>

</body>

</html>
